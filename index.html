<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Nadu Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #004d40;
        }

        .weather-result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tamil Nadu City Weather</h1>
        <input type="text" id="cityInput" placeholder="Enter city name (e.g., Chennai)">
        <button id="getWeatherBtn">Show Weather</button>
        <div id="weatherResult" class="weather-result"></div>
    </div>
    <script>
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const cityInput = document.getElementById('cityInput');
        const weatherResult = document.getElementById('weatherResult');

        // Hardcoded weather data for Tamil Nadu cities
        const weatherData = {
            "Chennai": { temperature: 30, condition: "Sunny" },
            "Coimbatore": { temperature: 28, condition: "Cloudy" },
            "Madurai": { temperature: 32, condition: "Hot" },
            "Tiruchirappalli": { temperature: 29, condition: "Partly Cloudy" },
            "Salem": { temperature: 27, condition: "Rainy" },
        };

        getWeatherBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                showWeather(city);
            } else {
                weatherResult.innerHTML = 'Please enter a city name.';
            }
        });

        function showWeather(city) {
            const data = weatherData[city];
            if (data) {
                weatherResult.innerHTML = `
                    <h2>${city}</h2>
                    <p>Temperature: ${data.temperature}Â°C</p>
                    <p>Condition: ${data.condition}</p>
                `;
            } else {
                weatherResult.innerHTML = 'Weather data not available for this city. Please check the spelling or try another city.';
            }
        }
    </script>
</body>
</html>
